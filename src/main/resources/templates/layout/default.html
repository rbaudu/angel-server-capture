<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Angel Server Capture</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- Styles pour le logo -->
    <style>
        .logo-container {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        
        /* Styles pour l'animation du logo au survol */
        .logo-container:hover .wing-left,
        .logo-container:hover .wing-right {
            filter: brightness(1.2);
            transition: filter 0.3s ease;
        }
        
        /* Style pour le pied de page */
        footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
        }
        
        footer .logo-container {
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
    
    <!-- Scripts additionnels pour la tête du document -->
    <th:block th:replace="${headScripts} ?: ~{}"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/angel-logo.svg}" alt="AngeL Logo" class="logo-container" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${httpServletRequest != null && httpServletRequest.getRequestURI() == '/angel/' ? 'active' : ''}">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/live}" th:classappend="${httpServletRequest != null && httpServletRequest.getRequestURI() == '/angel/live' ? 'active' : ''}">
                            <i class="fas fa-video"></i> Visualisation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/config}" th:classappend="${httpServletRequest != null && httpServletRequest.getRequestURI() == '/angel/config' ? 'active' : ''}">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:classappend="${httpServletRequest != null && httpServletRequest.getRequestURI() == '/angel/about' ? 'active' : ''}">
                            <i class="fas fa-info-circle"></i> À propos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mt-4">
        <div th:replace="${content}">
            <!-- Le contenu sera injecté ici -->
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center mb-2">
                <img th:src="@{/images/angel-logo.svg}" alt="AngeL Logo" class="logo-container" />
            </div>
            <p>Angel Server Capture &copy; 2025 - Développé avec Spring Boot, Thymeleaf, OpenCV/JavaCV</p>
        </div>
    </footer>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- SockJS et STOMP pour WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- JavaScript personnalisé -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Scripts additionnels pour le pied du document -->
    <th:block th:replace="${bodyScripts} ?: ~{}"></th:block>
</body>
</html>
