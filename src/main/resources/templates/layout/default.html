<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Angel Server Capture</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- Scripts additionnels pour la tête du document -->
    <th:block th:replace="${headScripts} ?: ~{}"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-camera-retro"></i> Angel Server
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/live}" th:classappend="${#httpServletRequest.getRequestURI() == '/live' ? 'active' : ''}">
                            <i class="fas fa-video"></i> Visualisation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/config}" th:classappend="${#httpServletRequest.getRequestURI() == '/config' ? 'active' : ''}">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active' : ''}">
                            <i class="fas fa-info-circle"></i> À propos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mt-4">
        <div th:replace="${content}">
            <!-- Le contenu sera injecté ici -->
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Angel Server Capture &copy; 2025 - Développé avec Spring Boot, Thymeleaf, OpenCV/JavaCV</p>
        </div>
    </footer>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- SockJS et STOMP pour WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- JavaScript personnalisé -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Scripts additionnels pour le pied du document -->
    <th:block th:replace="${bodyScripts} ?: ~{}"></th:block>
</body>
</html>
