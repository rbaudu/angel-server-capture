# Configuration de l'application
spring.application.name=angel-server-capture

# Configuration du serveur
server.port=8080
server.servlet.context-path=/angel

# Configuration des chemins statiques
spring.web.resources.static-locations=classpath:/static/

# Configuration de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Configuration des logs
logging.level.root=INFO
logging.level.com.rbaudu.angel=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuration de la capture vid√©o
angel.capture.video.enabled=true
angel.capture.video.camera-index=0
angel.capture.video.width=640
angel.capture.video.height=480
angel.capture.video.fps=30

# Configuration de la capture audio
angel.capture.audio.enabled=true
angel.capture.audio.device-index=0
angel.capture.audio.sample-rate=44100
angel.capture.audio.channels=2

# Configuration de la synchronisation
angel.sync.buffer-size=10
angel.sync.max-delay-ms=100

# Configuration de l'analyse
angel.analysis.enabled=true
angel.analysis.motion-detection=true
angel.analysis.person-detection=false
angel.analysis.position-tracking=false